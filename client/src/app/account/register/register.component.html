<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
     <form [formGroup]="registerForm" (submit)="onSubmit()">
         <div class="text-center mb-4">
           <h1 class="h3 mb-3 font-weight-normal">Register</h1>
           
         </div>
       
         <app-text-input [type]="'text'" formControlName="displayName" [label]="'Display Name'"></app-text-input>
         <app-text-input [type]="'email'" formControlName="email" [label]="'Email Address'"></app-text-input>
         <app-text-input [type]="'password'" formControlName="password" [label]="'Password'"></app-text-input>

         <ul class="text-danger list-unstyled" *ngIf="errors" >
             <li *ngFor="let error of errors" >{{error}}</li>
         </ul>
       
         <button class="btn btn-lg btn-primary btn-block" 
         type="submit">Sign Up</button>
       </form>
    </div>
 </div>
