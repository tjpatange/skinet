<div class="container mt-2">
    <div class="d-flex align-items-center align-middle" *ngIf="(basket$ | async) === null">
        <div>
            <i class="fa fa-info-circle fa-5x text-danger"></i>
        </div><h2 class="ml-3">There are no products in your basket yet</h2>
    </div>
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                       <app-basket-summary (increment)="incrementItemQuantity($event)"
                       (decrement)="decrementItemQuantity($event)"
                       (remove)="removeBasketItem($event)"
                       [items]="(basket$ | async).items"></app-basket-summary>
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals  *ngIf="(basketTotals$ | async)"
                        [shippingPrice]="(basketTotals$ | async).shipping"
                        [subtotal]="(basketTotals$ | async).subtotal" 
                        [total]="(basketTotals$ | async).total"></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                        Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
